<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./public/swap_icon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Conversor de medidas</title>
  </head>
  <body>
    <section class="section">
      <div class="columns box is-align-items-center">
        <div class="column">
          <p class="title has-text-centered">Conversor de medidas</p>
        </div>
        <div class="column">
          <div class="field">
            <div class="select is-info">
              <select data-js="menu">
                <option value="comprimento">Comprimento</option>
                <option value="area">Área</option>
              </select>
            </div>
          </div>

          <div class="columns">
            <div class="column">
              <div class="field">
                <div data-js="lengthMenu" class="select is-primary">
                  <select data-js="lengthOption">
                    <option value="quilometro">Quilômetro</option>
                    <option value="hectometro">Hectômetro</option>
                    <option value="decametro">Decâmetro</option>
                    <option value="metro">Metro</option>
                    is-primary
                    <option value="decimetro">Decímetro</option>
                    <option value="centimetro">Centímetro</option>
                    <option value="milimetro">Milímetro</option>
                  </select>
                </div>

                <div data-js="areaMenu" class="select is-hidden">
                  <select data-js="areaOption">
                    <option value="quilometro_quadrado">
                      Quilômetro quadrado
                    </option>
                    <option value="hectometro_quadrado">
                      Hectômetro quadrado
                    </option>
                    <option value="decametro_quadrado">
                      Decâmetro quadrado
                    </option>
                    <option value="metro_quadrado">Metro quadrado</option>
                    <option value="decimetro_quadrado">
                      Decímetro quadrado
                    </option>
                    <option value="centimetro_quadrado">
                      Centímetro quadrado
                    </option>
                    <option value="milimetro_quadrado">
                      Milímetro quadrado
                    </option>
                  </select>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input
                    data-js="userValue"
                    class="input"
                    type="text"
                    placeholder=""
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="columns">
            <div class="column">
              <div class="field">
                <div data-js="lengthConvertion" class="select is-primary">
                  <select data-js="convertLengthTo">
                    <option value="quilometro">Quilômetro</option>
                    <option value="hectometro">Hectômetro</option>
                    <option value="decametro">Decâmetro</option>
                    <option value="metro">Metro</option>
                    <option value="decimetro">Decímetro</option>
                    <option value="centimetro">Centímetro</option>
                    <option value="milimetro">Milímetro</option>
                  </select>
                </div>
                <div
                  data-js="areaConvertion"
                  class="select is-primary is-hidden"
                >
                  <select data-js="convertAreaTo">
                    <option value="quilometro_quadrado">
                      Quilômetro quadrado
                    </option>
                    <option value="hectometro_quadrado">
                      Hectômetro quadrado
                    </option>
                    <option value="decametro_quadrado">
                      Decâmetro quadrado
                    </option>
                    <option value="metro_quadrado">Metro quadrado</option>
                    <option value="decimetro_quadrado">
                      Decímetro quadrado
                    </option>
                    <option value="centimetro_quadrado">
                      Centímetro quadrado
                    </option>
                    <option value="milimetro_quadrado">
                      Milímetro quadrado
                    </option>
                  </select>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input data-js="result" type="text" class="input" />
                </div>
              </div>
            </div>
          </div>

          <div class="columns">
            <div class="column">
              <button
                data-js="converterButton"
                class="button is-primary is-light"
              >
                <span>Converter</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="main.bundle.js"></script>
  </body>
</html>
